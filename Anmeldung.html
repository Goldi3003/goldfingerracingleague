<body class="anmeldungsseite">
    <div class="hero">

       
        <nav>
            <a href="./index.html"><img src="GRLLOGO.png" class="Logo"></a>
            <ul>
                <li><a href="https://discord.gg/bzXxvuK3Mw">Discord</a></li>
                <li><a href="#">Tabelle</a></li>
                <li><a href="#">Grid</a></li>
                <li><a href="#">Twitch</a></li>
            </ul>
        </nav>
    </div>
        <div class="containeranm">
            <header>GRL Registration</header>
            <form action="submit.php" method="POST">
                <div class="form first" >
                    <div class="details personal">
                        <span class="title">Formular zur Anmeldung!</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Name</label>
                                <input type="text" placeholder="Name eingeben" required>
                            </div>
    
                            <div class="input-field">
                                <label>Steamname / PSN / EA*</label>
                                <input type="text" placeholder="Trage deinen Namen ein" required>
                            </div>
    
                            <div class="input-field">
                                <label>Discord Tag</label>
                                <input type="text" placeholder="Discord Tag">
                            </div>
    
                            <div class="input-field">
                                <label>Splitzuteilung*</label>
                                <select required>
                                <option value="" disabled selected>Split Wunsch</option>
                                <option>Split 1</option>
                                <option>Split 2</option>
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label>Teamwahl*</label>
                                <select required>
                                    <option disabled selected>Teamwunsch, nicht garantiert</option>
                                    <option>RedBull</option>
                                    <option>Ferrari</option>
                                    <option>Mercedes</option>
                                    <option>Mclaren</option>
                                    <option>Aston Martin</option>
                                    <option>Haas</option>
                                    <option>Alpha Tauri</option>
                                    <option>Alfa Romeo</option>
                                    <option>Alpine</option>
                                    <option>Williams</option>
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label>Zeit*</label>
                                <select required>
                                    <option disabled selected>Wähle dir passend!</option>
                                    <option>Split 1 - 20 Uhr Sonntag</option>
                                    <option>Split 2 - 20 Uhr Samstag</option>
                                    <option>Split 3 - 20 Uhr Donnerstag</option>
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label >Fahrerwahl*</label>
                                <select required>
                                    <option disabled selected>Wähle dir passend!</option>
                                    <option>Stammfahrer</option>
                                    <option>Ersatzfahrer</option>
                                </select>                            
                            </div>
    
                            <div class="input-field">
                                <label>Teammate</label>
                                <input type="text" placeholder="Teammate">
                            </div>
    
                            <div class="input-field">
                                <label>Fahrhilfen</label>
                                <select required>
                                    <option disabled selected>Wähle</option>
                                    <option>ABS</option>
                                    <option>Linie</option>
                                    <option>Schalthilfen</option>
                                    <option>Keine</option>
                                </select>
                            </div>
    
                            <label >Ich habe die Racing-Regeln im Discord unter #regeln akzeptiert! -></label>
                            <div class="input-field"><input type="checkbox" required></div>
                        </div>
                    </div>
    
                    <div class="details ID">
                        <span class="title">Sonstige Infos</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Willst du uns noch was Mitteilen?</label>
                                <input type="text" placeholder="Schreibe!">
                            </div>
                    </div> 
                </div> 
                            <button class="sumbit">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                    </div> 
                </div>
            </form>
        </div>
        
    
        <script src="script.js"></script>

</body>
</html>
